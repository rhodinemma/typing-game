<div class="container mt-6">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Typing Challenge</h1>

      <p class="has-text-centered"><span [class]="compare(letter, enteredText[i])"
          *ngFor="let letter of randomText.split(''); let i = index;">{{ letter
          }}</span></p>

      <div class="field">
        <input class="input" #myInput (input)="onInput(myInput.value)" />
      </div>

      <div *ngIf="randomText === enteredText" class="box has-text-centered">
        <h1>Success!</h1>
      </div>
    </div>
  </div>
</div>
